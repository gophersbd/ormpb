protoc_version: 3.5.1

protoc_include_wkt: true

gen:
  go_options:
    import_path: github.com/gophersbd/ormpb/protobuf
  plugins:
    - name: go
      type: go
      output: ../../../..

# Lint directives.
lint:
  ids:
    - ENUM_NAMES_CAMEL_CASE
    - ENUM_NAMES_CAPITALIZED

# Format directives.
format:
  indent: 2s
  trim_newline: true
